<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length<=0" notFoundMessage="Item Not Found" resetLinkText="Go to Home page"></app-not-found>
    <ul>
        <li *ngFor="let food of foods">
            <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="Image for food" width="320" height="200">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
            <span class="favourite {{food.favourite?'':'not'}}" >â™¥</span>
            <div class="stars">
                <app-star-rating [stars]="food.rating"/>
            </div>
            <div class="product-item-footer">
                    <div class="origins">
                    <span *ngFor="let origin of food.orgins">
                        {{origin}}
                    </span>
                    </div>
            </div>
            <div class="cook-time">
                <span>ðŸ•’</span>
                {{food.cookTime}}
            </div>
                <span class="price">{{food.price|currency}}</span>
            </div>
            </a>
        </li>
    </ul>
